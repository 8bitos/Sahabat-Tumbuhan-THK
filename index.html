<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahabat Tumbuhanku: Petualangan Tri Hita Karana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-world">
            <!-- The map or minigame will be dynamically rendered here -->
        </div>
        <div id="side-panel">
            <div id="character-dialogue-area">
                <div id="character-image-container">
                    <img id="character-image" src="" alt="Character">
                </div>
                <div id="dialogue-box">
                    <p id="character-name">Narator</p>
                    <p id="dialogue-text">Selamat datang! Klik sebuah lokasi di peta untuk memulai petualanganmu.</p>
                    <div id="dialogue-buttons"></div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Quiz Overlay Container -->
    <div id="quiz-overlay-container" class="hidden"> <!-- Hidden by default -->
        <div id="quiz-content">
            <h2 id="quiz-question"></h2>
            <div id="quiz-options">
                <!-- Options will be dynamically loaded here -->
            </div>
            <div id="quiz-feedback"></div>
            <button id="next-question-btn" class="hidden">Next Question</button>
            <button id="finish-quiz-btn" class="hidden">Finish Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
