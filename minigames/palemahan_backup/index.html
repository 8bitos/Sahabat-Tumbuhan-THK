<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilah Sampah Cerdas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="start-screen" class="screen">
            <h1>Pilah Sampah Cerdas</h1>
            <p>Bantu pilah sampah ke tempat yang benar!</p>
            <button id="start-button">Mulai Game</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="game-info">
                <p>Waktu: <span id="time">60</span>s</p>
                <p>Skor: <span id="score">0</span> / <span id="goal">5</span></p>
            </div>
            <div class="bins-container">
                <div class="bin" id="organik" data-type="organik">Organik</div>
                <div class="bin" id="anorganik" data-type="anorganik">Anorganik</div>
                <div class="bin" id="b3" data-type="b3">B3</div>
            </div>
            <div class="item-container">
                <!-- Sampah akan muncul di sini -->
            </div>
            <p id="message"></p>
        </div>

        <div id="end-screen" class="screen hidden">
            <h1 id="end-message"></h1>
            <p>Skor Akhir: <span id="final-score"></span></p>
            <button id="restart-button">Main Lagi</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
