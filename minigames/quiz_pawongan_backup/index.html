<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahabat Tumbuhanku - Quiz Pawongan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <img id="quiz-image" src="" alt="Quiz Image" class="hidden"> <!-- New image tag -->
        <h2 id="quiz-question"></h2>
        <div id="quiz-options">
            <!-- Options will be dynamically loaded here -->
        </div>
        <div id="quiz-feedback"></div>
        <button id="next-question-btn" class="hidden">Next Question</button>
        <button id="finish-quiz-btn" class="hidden">Finish Quiz</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
