<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Palemahan - Loka</title>
    <link rel="stylesheet" href="shared_style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap');

        body {
            background-image: url('palemahan/assets/img/bgmn1.png');
            background-size: cover;
            background-position: center;
            color: #3b2314;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at top, rgba(255, 239, 215, 0.6) 0%, rgba(245, 210, 170, 0.35) 40%, rgba(214, 142, 84, 0.45) 100%),
                repeating-linear-gradient(135deg, rgba(120, 34, 24, 0.14) 0 6px, rgba(120, 34, 24, 0.04) 6px 12px);
            pointer-events: none;
            z-index: 0;
        }
        #dialogue-scene {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        #character-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        #character-expression {
            max-width: 100%;
            max-height: 48vh;
            object-fit: contain;
            transition: opacity 0.5s ease-in-out;
            border: 3px solid #b05a2a;
            border-radius: 8px;
            box-shadow: 0 18px 34px rgba(0, 0, 0, 0.28), inset 0 0 0 2px rgba(255, 235, 200, 0.9);
            background-color: rgba(255, 242, 221, 0.92);
        }
        #dialogue-box {
            background-color: rgba(255, 242, 221, 0.96);
            padding: 18px;
            border-radius: 8px;
            box-shadow: 0 18px 34px rgba(0, 0, 0, 0.25), inset 0 0 0 2px rgba(255, 235, 200, 0.85);
            width: 90%;
            max-width: 800px;
            text-align: center;
            border: 3px solid #b05a2a;
            flex-shrink: 0;
        }
        #dialogue-text {
            font-size: 1.08rem;
            line-height: 1.55;
            margin-bottom: 16px;
            text-align: justify;
            background: #ffecd2;
            border: 2px solid rgba(123, 44, 22, 0.2);
            border-radius: 6px;
            padding: 10px 12px;
        }
        #choices {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .choice-btn {
            padding: 11px 20px;
            border: none;
            border-radius: 4px;
            font-size: 0.96rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
            background: linear-gradient(135deg, #b93422, #7b2c16);
            color: #fff4e6;
            box-shadow: 0 8px 18px rgba(123, 44, 22, 0.45);
        }
        .choice-btn:hover {
            transform: translateY(-1px);
            background: linear-gradient(135deg, #a62e1f, #6a2412);
            box-shadow: 0 10px 22px rgba(123, 44, 22, 0.55);
        }
        .choice-btn.secondary {
            background: linear-gradient(135deg, #9c6b2e, #6f4a1f);
        }
        .choice-btn.secondary:hover {
            background: linear-gradient(135deg, #8a5e27, #5f3e17);
        }
        @media (max-width: 768px) {
            #dialogue-scene {
                padding: 14px;
            }
            #dialogue-box {
                padding: 14px;
            }
            #dialogue-text {
                font-size: 0.95rem;
            }
            .choice-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="loading-overlay" aria-live="polite" aria-busy="true">
        <div class="loading-card">
            <div class="loading-spinner" aria-hidden="true"></div>
            <p class="loading-text">Memuat petualangan...</p>
        </div>
    </div>

    <div id="dialogue-scene">
        <div id="character-container">
            <img id="character-expression" src="../assets/img/Loka/Loka-Smile.png" alt="Loka">
        </div>
        <div id="dialogue-box">
            <p id="dialogue-text">...</p>
            <div id="choices">
                <!-- Choices will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <audio id="bg-audio" src="../assets/audio/palemahan.mp3" loop></audio>
    <audio id="click-sfx" src="../assets/audio/click.wav" preload="auto"></audio>

    <script>
        const loadingOverlay = document.getElementById('loading-overlay');
        const hideLoadingOverlay = () => {
            if (!loadingOverlay || loadingOverlay.classList.contains('hidden')) return;
            loadingOverlay.classList.add('hidden');
            loadingOverlay.setAttribute('aria-busy', 'false');
        };

        window.addEventListener('load', () => {
            hideLoadingOverlay();
        });

        setTimeout(() => {
            hideLoadingOverlay();
        }, 2500);

        const characterImage = document.getElementById('character-expression');
        const dialogueText = document.getElementById('dialogue-text');
        const choicesContainer = document.getElementById('choices');
        const bgAudio = document.getElementById('bg-audio');
        const clickSfx = document.getElementById('click-sfx');

        const dialogueTree = [
            { // 0: Initial
                character: 'Loka',
                expression: 'Smile',
                text: "Hai, selamat datang di taman sekolah! Aku Loka. Aku senang banget kalau ada yang mau main ke sini.",
                choices: [
                    { text: "Tamanmu indah sekali!", nextScene: 1 },
                    { text: "Kenapa kamu suka sekali di taman?", nextScene: 2 }
                ]
            },
            { // 1: Compliment
                character: 'Loka',
                expression: 'Excited',
                text: "Wah, terima kasih! Aku merawatnya setiap hari. Bagiku, taman ini bukan cuma kumpulan tanaman, tapi juga sahabat.",
                choices: [
                    { text: "Sahabat? Maksudnya?", nextScene: 3 }
                ]
            },
            { // 2: Question
                character: 'Loka',
                expression: 'Explain',
                text: "Karena di sini aku merasa terhubung dengan alam. Merawat mereka membuatku merasa tenang dan damai. Ini adalah caraku mempraktikkan sesuatu yang disebut Palemahan.",
                choices: [
                    { text: "Palemahan? Aku baru dengar.", nextScene: 3 }
                ]
            },
            { // 3: Introducing Palemahan
                character: 'Loka',
                expression: 'Smile',
                text: "Palemahan itu salah satu dari tiga pilar kearifan lokal Bali, Tri Hita Karana. Artinya, kita menjaga hubungan yang harmonis dengan lingkungan dan alam sekitar.",
                choices: [
                    { text: "Jadi, seperti menjaga kebersihan?", nextScene: 4 },
                    { text: "Harmonis itu seperti apa?", nextScene: 5 }
                ]
            },
            { // 4: Hygiene connection
                character: 'Loka',
                expression: 'Explain',
                text: "Betul, itu bagian kecilnya! Tapi lebih dari itu. Palemahan itu tentang melihat alam sebagai 'subjek', bukan cuma 'objek'. Mereka hidup dan memberi kita banyak hal.",
                choices: [
                    { text: "Jadi kita harus berterima kasih pada mereka?", nextScene: 6 }
                ]
            },
            { // 5: Harmony connection
                character: 'Loka',
                expression: 'Smile',
                text: "Harmonis itu artinya ada hubungan timbal balik. Alam memberi kita kehidupan, dan kita membalasnya dengan merawat dan melestarikannya. Bukan cuma mengambil terus-menerus.",
                choices: [
                    { text: "Aku mulai paham. Jadi, berkebun ini caranya?", nextScene: 6 }
                ]
            },
            { // 6: The 'Thank You'
                character: 'Loka',
                expression: 'Excited',
                text: "Tepat sekali! Dengan menanam dan merawat tumbuhan, kita secara aktif berterima kasih pada Bumi. Kita belajar tentang siklus kehidupan, kesabaran, dan kepedulian.",
                choices: [
                    { text: "Itu dalam sekali maknanya.", nextScene: 7 },
                    { text: "Aku ingin mencobanya!", nextScene: 7 }
                ]
            },
            { // 7: Conclusion
                character: 'Loka',
                expression: 'Smile',
                text: "Tentu saja! Dan ini sangat menyenangkan, lho. Aku akan memandumu. Siap untuk mempraktikkan Palemahan bersama-sama?",
                choices: [
                    { text: "Ayo Mulai Berkebun!", action: () => { window.location.href = 'palemahan/index.html'; } },
                    { text: "Mungkin lain kali.", className: 'secondary', action: () => { window.location.href = '../index.html'; } }
                ]
            }
        ];

        function renderScene(sceneId) {
            const scene = dialogueTree[sceneId];
            
            // Fade out
            characterImage.style.opacity = 0;
            dialogueText.style.opacity = 0;

            setTimeout(() => {
                characterImage.src = `../assets/img/${scene.character}/${scene.character}-${scene.expression}.png`;
                dialogueText.textContent = scene.text;
                choicesContainer.innerHTML = '';

                scene.choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.textContent = choice.text;
                    button.className = 'choice-btn';
                    if (choice.className) {
                        button.classList.add(choice.className);
                    }

                    if (choice.nextScene !== undefined) {
                        button.onclick = () => renderScene(choice.nextScene);
                    } else if (choice.action) {
                        button.onclick = choice.action;
                    }
                    choicesContainer.appendChild(button);
                });

                // Fade in
                characterImage.style.opacity = 1;
                dialogueText.style.opacity = 1;
            }, 400); // Wait for fade out to complete
        }

        // Start the dialogue
        renderScene(0);

        // Background audio
        if (bgAudio) {
            bgAudio.volume = 0.6;
            const resume = () => {
                bgAudio.play().finally(() => {
                    document.removeEventListener('pointerdown', resume);
                    document.removeEventListener('touchstart', resume);
                    document.removeEventListener('keydown', resume);
                });
            };
            // Always attach listeners so first interaction starts audio
            document.addEventListener('pointerdown', resume, { once: true });
            document.addEventListener('touchstart', resume, { once: true });
            document.addEventListener('keydown', resume, { once: true });
            bgAudio.play().catch(() => {});
        }

        // Click feedback
        document.addEventListener('click', (event) => {
            if (!clickSfx) return;
            const interactive = event.target.closest('button, .choice-btn');
            if (!interactive) return;
            clickSfx.currentTime = 0;
            clickSfx.play().catch(() => {});
        });
    </script>

</body>
</html>
