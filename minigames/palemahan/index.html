<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merangkai Canang Sari</title>
    <link rel="stylesheet" href="../shared_style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <img src="assets/img/meja.png" alt="Background" class="game-background">
    <div class="game-container">

        <!-- Items to be placed -->
        <div id="items-container">
            <!-- Items will be added here by script.js -->
        </div>

        <!-- Canang drop zone -->
        <div id="canang-base"></div>

        <!-- UI at the bottom -->
        <div class="bottom-ui-container">
            <img id="yana-character" src="../../assets/img/Yana/Yana-Smile.png" alt="Yana">
            <div class="dialogue-box">
                <p id="character-name">Yana</p>
                <p id="dialogue-text">Mari kita membuat Canang Sari!</p>
            </div>
        </div>

    </div>

    <script src="../../tts.js"></script>
    <script src="script.js"></script>
    <!-- Video Modal -->
    <div id="video-modal" class="hidden">
        <div class="video-content">
            <span class="close-button">&times;</span>
            <video id="explanation-video" controls autoplay>
                <source src="assets/video/video_placeholder.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p id="video-explanation-text">
                Parahyangan: Hubungan harmonis antara manusia dengan Tuhan, diwujudkan melalui rasa syukur dan persembahan.
            </p>
        </div>
    </div>

    <!-- Quiz Container - Hidden by default -->
    <div id="quiz-container" class="hidden">
        <img id="quiz-image" src="" alt="Quiz Image" class="hidden">
        <h2 id="quiz-question"></h2>
        <div id="quiz-options">
            <!-- Options will be dynamically loaded here -->
        </div>
        <div id="quiz-feedback"></div>
        <button id="next-question-btn" class="btn hidden">Next Question</button>
        <button id="finish-quiz-btn" class="btn btn-primary hidden">Finish Quiz</button>
    </div>

    <!-- Results Screen - Hidden by default -->
    <div id="results-container" class="hidden">
        <img id="character-avatar" src="" alt="Character Avatar">
        <h2 id="results-title"></h2>
        <p id="character-feedback"></p>
        <p id="score-text"></p>
        <button id="back-to-map-btn" class="btn">Kembali ke Peta</button>
    </div>

</body>
</html>
